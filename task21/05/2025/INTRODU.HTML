      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 15px;
      flex-shrink: 0;
    }

    .compact-footer {
      background: #1c1b36;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px 10px;
      font-size: 14px;
      flex-shrink: 0;
    }

    .footer-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-col {
      flex: 1 1 180px;
      min-width: 160px;
    }

    .footer-col h4 {
      margin-bottom: 8px;
      font-size: 15px;
      color: #ffffff;
    }

    .footer-col p,
    .footer-col a {
      color: #bbb;
      margin: 2px 0;
      text-decoration: none;
      font-size: 13px;
    }

    .footer-col ul {
      padding: 0;
      list-style: none;
    }

    .footer-col ul li {
      margin: 4px 0;
    }

    .footer-col ul li a:hover,
    .footer-col a:hover {
      color: #fff;
    }

    .social-icons img {
      width: 20px;
      margin-right: 8px;
      vertical-align: middle;
      transition: 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .store-icons img {
      height: 30px;
      margin-top: 8px;
      max-width: 100px;
      display: inline-block;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

   
    .main-content {
      flex: 1; 
      display: flex;
      min-height: 0; 
    }

    .container {
  display: flex;
  height: 80vh; 
  max-width: 900px; 
  margin: 40px auto; 
  border-radius: 10px;
  overflow: hidden; 
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}


.left-panel {
  flex: 1; 
  background: url('image/img1.jpg') no-repeat center center;
  background-size: contain; 
  background-repeat: no-repeat;
  background-position: center;
  min-width: 250px; 
}


.login-box {

  padding: 40px;
  border-radius: 0 10px 10px 0;
  box-shadow: none;
  width: auto; 
  display: flex;
  flex-direction: column;
  justify-content: center;
}

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0051ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #003bb3;
    }
  </style>
</head>
