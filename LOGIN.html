<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Form with Logo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .welcome-text h1 {
      font-size: 32px;
      color: #0af;
      margin: 0;
      letter-spacing: 1px;
    }

    .welcome-text h2 {
      font-size: 18px;
      font-weight: normal;
      color: #ccc;
      margin: 10px 0 30px;
    }

    .card {
      background-color: #111;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 350px;
      transition: 0.3s ease-in-out;
      margin: 0 auto;
    }

    .card:hover {
      transform: scale(1.015);
    }

    .card h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
      color: white;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: white;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: white;
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #aaa;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #0af;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #0af;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #08c;
    }
  </style>
</head>
<body>
  <div class="container">
   
    <img src="image/img1.jpg" alt="HOLA9 Logo" class="logo">

    
    <div class="welcome-text">
      <h1>WELCOME TO HOLA9!!</h1>
      <h2>Just login and give us feedback!</h2>
    </div>

    
    <div class="card">
      <h1>Contact Us</h1>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="NAME" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="E-MAIL" required>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
